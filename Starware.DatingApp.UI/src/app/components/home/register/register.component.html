<form #registerForm="ngForm" (ngSubmit)="register()" class="col-9" autocomplete="off">
    <h2 class="text-center text-primary mb-4">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="form-group col-3">
            <label for="fisrtname">First Name</label>
            <input id="fisrtname" name="firstName" [(ngModel)]="registerDto.firstName" type="text" required
                class="form-control" placeholder="First Name">
        </div>
        <div class="form-group col-3">
            <label>Middle Name</label>
            <input type="text" name="middleName" [(ngModel)]="registerDto.middleName" required class="form-control"
                placeholder="Middle Name">
        </div>
        <div class="form-group col-3">
            <label>Last Name</label>
            <input type="text" name="lastName" [(ngModel)]="registerDto.lastName" required class="form-control"
                placeholder="Last Name">
        </div>
        <div class="form-group col-9">
            <label>Username</label>
            <input type="text" name="userName" [(ngModel)]="registerDto.userName" required class="form-control"
                placeholder="Username">
        </div>
        <div class="form-group col-9">
            <label>Birthdate</label>
            <input type="text" required name="birthDate" [(ngModel)]="registerDto.birthDate"
                [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD'}" readonly class="form-control" placeholder="Select a date"
                bsDatepicker>
        </div>
        <div class="form-group col-9">
            <label>Favourite User</label>
            <select class="form-select form-control" aria-label="Default select example">
                <option *ngFor="let user of systemUsers; index as i" id="{{'user'+ i}}" value="{{user.userName}}">
                    {{user.firstName + ' ' + user.middleName}}</option>
            </select>
        </div>
        <div class="form-group col-9">
            <label>Password</label>
            <input type="password" name="password" [(ngModel)]="registerDto.password" required class="form-control"
                placeholder="Password">
        </div>

        <div class="form-group col-9">
            <label>Password Match</label>
            <input type="password" required class="form-control" placeholder="Password Match">
        </div>


        <div class="form-group col-9 position-relative rtl">
            <button class="btn btn-success btn-lg right-0" type="submit">Register</button>
            <button class="btn btn-danger btn-lg ml-2" (click)="cancel()" type="button">Cancel</button>
        </div>
    </div>
</form>
