<div class="row">
    <div class="col-2" *ngFor="let photo of member.photos">
        <img [src]="photo.url" alt="{{photo.url}}" class="img-thumbnail p-1">
        <div class="text-center">
            <buttton class="btn btn-sm"
            [disabled]="photo.isMain"
            [ngClass]="{'btn-primary':photo.isMain}" (click)="makePhotoMain(photo)"
            >Main</buttton>
            <buttton class="btn btn-sm btn-danger" (click)="onDelete(photo)" ><i class="fa fa-trash"></i></buttton>
        </div>
    </div>
</div>

<div class="row">
    <form class="col-12" >
        <label for="uploader">Choose picture to upload </label>
        <input #uploader type="file" accept=".jpg,.jpeg,.png" name="uploader" id="uploader" (change)="FileSelected($event)" class="form-control">
        <button class="btn btn-success btn-lg mt-3" (click)="onUpload()" >Upload <i class="fa fa-upload"></i></button>
    </form>
</div>
