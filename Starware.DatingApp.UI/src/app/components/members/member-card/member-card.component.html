<div class="card mb-4">
  <div class="card-img-wrapper">
    <img [src]="user.photoUrl" [alt]="user.knownAs" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" routerLink="/members/{{user.userName}}"><i
            class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button (click)="likeUser()" class="btn btn-primary"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>

    </ul>
  </div>
  <div class="card body p-1">
    <h6 class="card-title mb-1"><i class="fa fa-user mr-2"></i>
      {{user.firstName}} , <span>{{user.age}}</span> <br>
    </h6>
   
    <div class="b-inline-block ">
      <i class="bi bi-pin-map-fill float-left mr-2"></i>
      <p class=" text-muted py-1 mt-1 ml-2" style="font-size: small;">{{user.city}},{{user.country}}</p>
    </div>
    <div class="">
      <i class="bi bi-clock-history float-left"></i>
      <div style="font-size:  small; color: green;" class="px-4 py-1" timeago [date]="user.lastActive" live></div>
    </div>
   
  </div>
</div>
