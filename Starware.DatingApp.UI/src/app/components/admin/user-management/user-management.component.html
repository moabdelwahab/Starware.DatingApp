<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%;">Username</th>
            <th style="width: 30%;">Active Roles</th>
            <th style="width: 40%;"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.userName}}</td>
            <td>{{user.roles}}</td>
            <td><button class="btn btn-info" (click)="openEditRolesModal(user)">Edit Roles</button></td>
        </tr>
    </table>
</div>
