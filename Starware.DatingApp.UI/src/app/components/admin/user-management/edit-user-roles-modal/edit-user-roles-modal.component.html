<div class="modal-header">
  <h4 class="modal-title pull-left">Please select the user roles</h4>
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #rolesForm>
    <div class="form-check" *ngFor="let role of roles">
      <input class="form-check-input" 
      [checked]="role.isChecked"
      [value]="role.Name" 
      type="checkbox"
      (change)="role.isChecked = !role.isChecked"
      id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        {{role.Name}}
      </label>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-success" (click)="updateUserRoles()">Save</button>

</div>
