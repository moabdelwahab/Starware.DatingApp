<div class="card mb-4">
    <div class="card-img-wrapper">
      <img [src]="like.photoUrl" [alt]="like.knowAs" class="card-img-top">
      <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item"><button class="btn btn-primary" routerLink="/members/{{like.username}}"><i
              class="fa fa-user"></i></button></li>
        <li class="list-inline-item"><button (click)="unlike()" class="btn btn-danger"><i class="fa fa-trash"></i></button></li>
  
      </ul>
    </div>
    <div class="card body p-1">
      <h6 class="card-title mb-1"><i class="fa fa-user mr-2"></i>
        {{like.name}} , <span>{{like.age}}</span> <br>
      </h6>
     
      <div class="b-inline-block ">
        <i class="bi bi-pin-map-fill float-left mr-2"></i>
        <p class=" text-muted py-1 mt-1 ml-2" style="font-size: small;">{{like.city}},{{like.country}}</p>
      </div>
      <div class="">
        <i class="bi bi-clock-history float-left"></i>
        <div style="font-size:  small; color: green;" class="px-4 py-1" timeago [date]="like.lastActive" live></div>
      </div>
     
    </div>
  </div>
